        <main class="container py-5 form-signin w-100 m-auto">
            <h1>Reach out to us</h1>
                    <form class="needs-validation" action="thanks.html" method="get">
                        <div class="row">
                        <hr class="mb-4">
                          <div class="col-md-6 mb-3">
                            <label for="firstName">First name</label>
                            <input name="firstName" type="text" class="form-control" id="firstName" placeholder="First Name" value="" pattern="[a-zA-Z]+" required>
                          </div>
                          
                          <div class="col-md-6 mb-3">
                            <label for="lastName">Last name</label>
                            <input name="lastName" type="text" class="form-control" id="lastName" value="" placeholder="Last Name" pattern="[a-zA-Z]+" required>	  
                          </div>
                        </div>

                        <div class="mb-3">
                            <label for="email">Email</label>
                            <input type="email" name = "email" class="form-control" id="email" placeholder="you@example.com" pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z]{2,}" required>
                        </div>

                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
                        </div>
                        <div class="mb-3">
                            <hr class="mb-4">
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
                        </div>
                    </form>
        </main>
